        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);

        var bounds_group = new L.featureGroup([]);

            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_KOTASMG_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINSI'] !== null ? Autolinker.link(String(feature.properties['PROVINSI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KODE_KEC'] !== null ? Autolinker.link(String(feature.properties['KODE_KEC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KODE_KAB'] !== null ? Autolinker.link(String(feature.properties['KODE_KAB'])) : '') + '</td>\

                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_AREA'] !== null ? Autolinker.link(String(feature.properties['SHAPE_AREA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KOTASMG_0_0() {
            return {

        function style_KOTASEMARANG_1_0(feature) {
            if (feature.properties['total skor'] >= 0.000000 && feature.properties['total skor'] <= 1.666667 ) {
                return {
                pane: 'pane_KOTASEMARANG_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',

        function style_data1_2_0() {

        bounds_group.addLayer(layer_data1_2);
        map.addLayer(layer_data1_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/data1_2.png" /> data1': layer_data1_2,'KOTA SEMARANG<br /><table><tr><td style="text-align: center;"><img src="legend/KOTASEMARANG_1_SEDIKIT0.png" /></td><td> SEDIKIT</td></tr><tr><td style="text-align: center;"><img src="legend/KOTASEMARANG_1_SEDANG1.png" /></td><td> SEDANG </td></tr><tr><td style="text-align: center;"><img src="legend/KOTASEMARANG_1_BANYAK2.png" /></td><td> BANYAK</td></tr></table>': layer_KOTASEMARANG_1,'<img src="legend/KOTASMG_0.png" /> KOTA SMG': layer_KOTASMG_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_KOTASEMARANG_1.eachLayer(function(layer) {

        map.addControl(new L.Control.Search({
            layer: layer_KOTASMG_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KECAMATAN'}));
        resetLabels([layer_KOTASEMARANG_1]);
        map.on("zoomend", function(){
            resetLabels([layer_KOTASEMARANG_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KOTASEMARANG_1]);
        });
        map.on("layerremove", function(){
